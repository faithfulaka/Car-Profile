<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
        <div class="car-container">

             <div class="car-header">
                 <div class="name">
                     <h1>
                         <span class="bold">Range Rover Evoque</span>
                         <span class="thin">6.0L V8 Black Edition</span>
                     </h1>
                 </div>
                
                 <div class="price"><h1><span>Â£170,000</span></h1></div>
             </div>

             <section class="car-gallery">
                <div class="column">
                    <a class="popup-image" href="#" data-popup-image="img/ALT-1.jpg"><img src="img/POV1.jpg" alt=""></a>
                </div>
                <div class="column" style="padding-top: 2px;">
                    <a class="popup-image" href="#" data-popup-image="img/ALT-2.jpg"><img src="img/POV2.jpg" alt=""></a>
                    <a class="popup-image" href="#" data-popup-image="img/ALT-3.jpg"><img src="img/POV3.jpg" alt=""></a>
                    <a class="popup-image" href="#" data-popup-image="img/ALT-4.jpg"><img src="img/POV4.jpg" alt=""></a>
                </div>
            </section>
            

             <div class="location">
                <div href="#"><i class="fa-solid fa-location-dot"></i> <span> In Stock at Birmingham </span></div>
             </div>
 
             <section class="car-specs">
                  <div class="spec-grid"><i class="fa-solid fa-gas-pump"></i>Diesel</div>
                  <div class="spec-grid"><i class="fa-solid fa-calendar-days"></i>2020</div>
                  <div class="spec-grid"><i class="fa-solid fa-gauge-high"></i>1,000</div>
                  <div class="spec-grid"><i class="fa-solid fa-car"></i>4 Door Suv</div>
             </section>
             <script src="app.js"></script>
        </div>
</body>
</html>
